ROS_2year_development_plan:0 "2-Year Development Plan"
ROS_2year_development_plan_desc:0 "There is a huge economic vacuum in the country, and in order to fill it, factories and infrastructure must first be built in the country."
ROS_army_production_factory_iii:0 "Army Production Factory III"
ROS_army_production_factory_iii_desc:0 "The number of our factories for army equipment is not enough. For this, we need to set up a factory."
ROS_extra_research_slot:0 "Extra Research Slot"
ROS_extra_research_slot_desc:0 "Before we invite scientists into the country, we need to enlarge the laboratories."
ROS_army_reform:0 "Army Reform"
ROS_army_reform_desc:0 "Despite the increasing possibilities of aerial and naval warfare, ground combat is still key in tomorrow's wars. With preparation, we can avoid reliving the hell of the trenches."
ROS_army_organization:0 "Army Organization"
ROS_army_organization_desc:0 "The limits for what equipment can be carried by infantry are constantly being pushed. We will focus on giving our troops the best tools available."
ROS_doctrine_effort:0 "Doctrine Effort"
ROS_doctrine_effort_desc:0 "The military doctrines that defined ground combat in the Great War are outdated. We must put our greatest minds to the task of shaping the military thought of tomorrow."
ROS_monarchist_youth:0 "Monarchist Youth"
ROS_monarchist_youth_desc:0 "If the country is governed by constitutionalism, it will last longer. Long Live the King, Long Live the Queen!"
ROS_consumer_goods_factory_i:0 "Consumer Goods Factory I"
ROS_consumer_goods_factory_i_desc:0 "Make infrastructure improvements for your country, it is necessary to develop."
ROS_electionday:0 "Election Day!"
ROS_electionday_desc:0 "Election Time!"
ROS_nationalist_youth:0 "Nationalist Youth"
ROS_nationalist_youth_desc:0 "The country will last longer if it is governed by a nationalist government. Long live the Turkish Nation!"
